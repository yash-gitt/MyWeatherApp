<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-center" style="color: white;">Weather App</h3>
                    <div class="mb-2">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-2">
                        <select name="statelist" id="statelist" class="form-select" disabled> 
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center mb-3" id="weatherwidget" >
                    
                </div> 

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
